<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Caurigram</title>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container p-3">
        <a class="navbar-brand" href="#"><img src="assets/img/logo.png" class="logo"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#menu-dropdown" aria-controls="menu-dropdown" aria-expanded="false" aria-label="Toggle nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse pt-3" id="menu-dropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="bg-light flex-grow-1">
      <div class="container d-flex pt-5 h-100">
        <div class="col-12 col-md-7 col-lg-6">
          <h1 class="pt-5 text-primary font-weight-bold">A fast & cheap way to send money from <span></span> to the world</h1>
          <div class="col-12 col-md-9 pl-0">
            <div class="input-group py-5">
              <input type="text" class="form-control py-4" placeholder="Where are you sending money to?" />
              <div class="input-group-append">
                <button class="btn btn-success py-2">Send Money</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-5 bg-continent d-md-block d-none"></div>
      </div>
    </main>
    <script type="text/javascript" src="/js/app.min.js"></script>
  </body>
</html>
